<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="upload-section">
        <div class="header">
            <p>Welcome to Chapter Assistant!</p>
        </div>
        <div class="upload-container">
            <h2>Please select your PDF file to get started.</h2>
            <input type="file" id="pdf-file" accept=".pdf">
            <button id="upload-btn">Upload and Start</button>
            <div id="upload-status" style="margin-top: 15px;"></div>
        </div>
    </div>

    <div id="chat-section" style="display: none;">
        <div class="header">
            <p>Chat with your Document</p>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message-bubble bot-message">
                Hello! I'm ready to assist. Please ask me any questions about the documents.
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
        </div>
       
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
